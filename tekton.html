<script>

(function($){
	$('.show').click(function(){
		el = $(this);
		if(!$(el).hasClass('hide')){
			el.addClass('hide');
			$('.contact').stop(false,true).slideDown(400,'easeOutBack');

		}else{
			el.removeClass('hide');
			$('.contact').stop(false,true).slideUp(400,'easeOutBack');
		}
	})

	$('<select class="r-navigation"></select>').insertAfter('.navigation');
	$('<option></option>',{
		'text':'Select one Page',
		'check':'checked',
		'value':'',
	}).appendTo('.r-navigation');

	$('.navigation > li > a').each(function(){
		el = $(this);
		parent = el.parent();
		link = el.attr('href');
		name = el.text();
		$('<option></option>',{
			'text':name,
			'value':link,
		}).appendTo('.r-navigation');

		if(parent.hasClass('parent')){
			el.next().find('a').each(function(){
				e = $(this);
				name_2 ="&emsp;&emsp;" +e.text();
				link_2 = e.attr('href');
				$('<option></option>',{
					'html':name_2,
					'value':link_2,
				}).appendTo('.r-navigation');
			});
		}
	});

	$('.r-navigation').change(function(){
		window.location = $(this).find('option:checked').val();
	});

	$(window).load(function(){
		maxImage = $('.grid').find('img').size();

		var i = 0;
		
		timer = setInterval(function(){
			$('.grid').find('img').eq(i).css({'visibility':'visible'}).animate({opacity:1},400,function(){
				if( i == maxImage ){
					clearInterval(timer);
				}else{
					i++;
				}
			})
		}
		,300);
		
	})
})(jQuery);

</script>
